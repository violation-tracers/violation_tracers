{% extends "base_tem.html" %}
{% load bootstrap5 %}
{% block content %}

<div class='d-flex justify-content-center' style="margin-top : 2rem;">
    <h2>Login</h2>
</div>
<div class='d-flex justify-content-center'>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        <br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark" style="width: 13rem;">Login</button>
        </div>
        <br>
    </form>
</div>
<div class='d-flex justify-content-center'>
    <a href="{% url 'accounts:signup' %}">
        <button class="btn btn-outline-dark" style="width: 13rem;">Sign Up</button>
    </a>
</div>

{% endblock content %}
