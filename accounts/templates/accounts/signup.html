{% extends "base_tem.html" %}
{% load bootstrap5 %}
{% block content %}

<div class='d-flex justify-content-center' style="margin-top : 2rem;">
    <h2>Sign Up</h2>
</div>
<div class='d-flex justify-content-center' style='margin-bottom: 5rem;'>
    <form method="POST">
        {% csrf_token %}
        {% comment %} {% bootstrap_form signup_form %} {% endcomment %}
        <div class="mb-3">
            <label class="form-label" for="id_username">Username</label>
            <input type="text" name="username" maxlength="150" minlength="2" class="form-control" placeholder="Username" id="id_username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_name">Name</label>
            <input type="text" name="name" maxlength="20" minlength="2" class="form-control" placeholder="Name" id="id_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_phone">Phone</label>
            <input type="text" name="phone" placeholder="010-1234-5678" maxlength="20" minlength="12" class="form-control" title="" required="" id="id_phone">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_email">Email address</label>
            <input type="email" name="email" maxlength="254" class="form-control" placeholder="Email address" title="" id="id_email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password1">Password</label>
            <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="Password" required="" id="id_password1">
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_password2">Password confirmation</label>
            <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="Password confirmation" id="id_password2">
        </div>
        <div>
            <button class="btn btn-outline-dark">Register</button>
        </div>
    </form>
</div>
{% endblock content %}
