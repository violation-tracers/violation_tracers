{% extends "base_tem.html" %}

{% block content %}
    <br>
    <h1>Upload Image</h1>
    {% comment %} 예시 사진을 넣어줍니다. {% endcomment %}
    <img src="/static/img/example.jpg" alt="example" width="300px" height="300px">
    <p>예시 사진처럼 위반 상황이 잘 표현된 이미지를 업로드해주세요.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock content %}
