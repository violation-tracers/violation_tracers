{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<style>
    textarea {
        resize: none;
    }

</style>
<div class="container-fluid bg-primary p-5 hero-header mb-5 mt-5">
    <div class="row py-5">
        <div class="col-12 text-center">
            <h1 class="display-1 text-white animated zoomIn"> Upload Image</h1>
        </div>
    </div>
</div>
    <h2 style="margin-top : 2rem; margin-bottom: 2rem;">Upload Image</h2>
        <div class="row" style="margin-bottom: 5rem;">
            <div class="col-lg-6">
                <img src="/static/img/example.jpg" alt="example" width="500rem;" height="400rem;">
                <p style="margin-top: 1rem;">예시 사진처럼 위반 상황이 잘 표현된 이미지를 업로드해주세요.</p>
            </div>
            <div class="col-lg-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-outline-dark">Upload</button>
                </form>
            </div>
        </div>
{% endblock content %}
